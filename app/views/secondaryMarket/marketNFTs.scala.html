@import controllers.actions.LoginState

@()(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider, loginState: Option[LoginState])

<div class="bannerContainer">
    <div class="messageContainer">
        <div class="header">@Messages(constants.View.MARKET_BANNER_HEADER)</div>
        <div class="subHeader">@Messages(constants.View.MARKET_BANNER_SUBHEADER)</div>
    </div>
    <div class="skeletonLoadContainer">
        <img src="@routes.Assets.versioned("images/banner/marketBanner.svg")"/>
    </div>
</div>
<div class="item item-center centerContainer">
    <div class="centerCard">
        <div class="item item-center nftContainer">
            <div class="profile-card">
                <div class="profiles-container">
                    <div class="nft-list">
                        <div class="nft-list-container">
                            <div id="nftsPerPage" class="row m-0 nftsPerPage">
                            </div>
                        </div>
                            <!-- Loader -->
                        <div class="loading">
                            <div class="ball"></div>
                            <div class="ball"></div>
                            <div class="ball"></div>
                        </div>
                            <!-- End -->
                    </div>
                </div>
            </div>
            <link href="@utilities.PublicResource.getVersionedRoute("stylesheets/explorer.css")"/>
            <script src="@utilities.PublicResource.getVersionedRoute("javascripts/secondaryMarket/loadMoreNFTs.js")" type="text/javascript"></script>
            <script>
                    loadFirstNFTs();
                    window.onscroll = function () {
                        loadArtNftOnScroll();
                    }
                    showLoader();
            </script>
        </div>
    </div>
</div>

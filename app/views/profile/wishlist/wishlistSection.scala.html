@import controllers.actions.LoginState

@(accountId: String)(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider, loginState: Option[LoginState])

<div class="item item-center nftContainer">
    <div class="profile-card">
        <div class="profiles-container">
            <div class="nft-list">
                <div class="nft-list-container">
                    <div id="nftsPerPage" class="row m-0 nftsPerPage">
                    </div>
                </div>
                    <!-- Loader -->
                <div class="loading">
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                </div>
                    <!-- End -->
            </div>
        </div>
    </div>
</div>
<script src="@utilities.PublicResource.getVersionedRoute("javascripts/profile/wishlist/nftLoadMore.js")" type="text/javascript"></script>
<script>
     loadFirstWishlistNFTs('@accountId');
     checkAndPushState(jsRoutes.controllers.WishlistController.viewCollectionNFTs('@accountId').url, ('@accountId' + '/WISHLIST/'), "wishListCollection");
     window.onscroll = function () {
         loadWishlistNftOnScroll('@{accountId}');
     }
     showLoader();
</script>
